{% extends 'base.html' %} {% load static %}

<body id="top">
{% block content %}


<section class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mb-5"><h2>Резюме</h2>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
      {% for field in form %}
         <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="id_{{ field.name }}"
                >{{ field.label }}</label
              >
              <input
                type="{{ field.field.widget.input_type }}"
                class="form-control"
                name="{{ field.name }}"
                id="id_{{ field.name }}"
                placeholder="{{ field.field.widget.attrs.placeholder }}"
              />
            </div>
          </div>
            
           {% endfor %}
           <button  type="button" class="btn btn-secondary"><a href="{% url 'users:add-experience'  %}" style="color:white">Добавить опыт работы </a></button>
          <br>
          <br>
           <div class="row form-group">
            <div class="col-md-12">
              <input
                type="submit"
                value="Добавить резюме"
                class="btn px-4 btn-primary  text-white"
              />
            </div>
          </div>
          </form>
        
      </div>
    </div>
    </div>
    </section>

{%endblock %}
</body>
