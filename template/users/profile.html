{% extends 'base.html' %}
{% load static %}
{% block header %}
{% endblock header %}
{% block content %}
<div class="container">
    <h1 class="py-5">Профиль</h1>

    <h4 class="py-2">Фамилия</h4>
    <p>{{ user.last_name }}</p>

    <h4 class="py-2">Имя</h4>
    <p>{{ user.first_name }}</p>

    <h4 class="py-2">email</h4>
    <p>{{ user.email }}</p>

    <h4 class="py-2">Пол</h4>
    <p>{{ user.gender }}</p>
    
    <button class="btn btn-outline-danger my-5"><a href="{% url 'users:edit-profile' id=user.id %}" class="nav-link link-dark px-4">Редактировать Профиль</a></button>
    <button class="btn btn-outline-danger my-5"><a href="{% url 'users:show-resume' id=user.id %}" class="nav-link link-dark px-4">Посмотреть Резюме</a></button>
</div>


{% endblock content %}
