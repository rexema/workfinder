{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="ajax_listing_paginattion" class="site-section services-section bg-light block__62849" id="next-section">
  <div class="container">
    <div class="row py-5">
      <h1 class="py-5">Список резюме</h1>

      {% if user.role == 'employee' %}
      <div>
        <a href="{% url 'users:add-resume' %}" class=" btn btn-outline-danger my-5">Создать резюме</a>
      </div>
      {% endif %}

      {% for resume in page_obj %}
      <div class="col-6 col-md-6 col-lg-4 mb-4 mb-lg-5">
        <a href="{% url 'users:resume-single' resume.user_id %}" class="block__16443 min-h text-center d-block">
          <span class="custom-icon mx-auto"><span class="icon-magnet d-block"></span></span>
          <h3>{{ resume.title }}</h3>
          </a>
      </div>
      {% endfor %}
    </div>
    {% include 'jobapp/paginator.html' %}

  </div>
</section>

{% endblock content %}
